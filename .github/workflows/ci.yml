name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Ensures Node >= 18

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Verify Installations
        run: |
          node -v
          bun -v

      - name: Install Dependencies with Bun
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Run Tests
        run: bun run test

      - name: Build Project
        run: bun run build
