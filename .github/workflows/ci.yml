name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Verify Bun installation
        run: bun -v

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Run Tests
        run: bun run test

      - name: Build Project
        run: bun run build
    
